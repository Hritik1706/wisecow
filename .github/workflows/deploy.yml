name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        docker build -t hritik1706/wisecow:lts .
        docker push hritik1706/wisecow:lts

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Minikube
      run: |
        curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        chmod +x minikube
        sudo mv minikube /usr/local/bin/

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y conntrack
        curl -LO https://github.com/kubernetes-sigs/cri-tools/releases/download/v1.30.0/crictl-v1.30.0-linux-amd64.tar.gz
        sudo tar zxvf crictl-v1.30.0-linux-amd64.tar.gz -C /usr/local/bin
        rm crictl-v1.30.0-linux-amd64.tar.gz

    - name: Install cri-dockerd
      run: |
        sudo apt-get update
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository ppa:docker-ce/stable
        sudo apt-get update
        sudo apt-get install -y docker-ce docker-ce-cli containerd.io
        sudo mkdir -p /etc/systemd/system/cri-docker.socket.d
        curl -LO https://github.com/Mirantis/cri-dockerd/releases/download/v0.3.0/cri-dockerd_0.3.0_amd64.deb
        sudo dpkg -i cri-dockerd_0.3.0_amd64.deb
        sudo systemctl start cri-docker
        sudo systemctl enable cri-docker
        rm cri-dockerd_0.3.0_amd64.deb

    - name: Start Minikube
      run: |
        sudo minikube start --driver=none
        sudo chown -R $USER ~/.minikube
        sudo chgrp -R $USER ~/.minikube
        minikube status

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.21.0'

    - name: Use Minikube's Docker daemon
      run: eval $(minikube docker-env)

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f pod.yml
        kubectl apply -f service.yml
